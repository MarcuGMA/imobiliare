  <title>Shop</title>
</head>
<body>
  <div class="menu">
    <div class="menu__logo">
      <a href="index.html"><img class="logo" src="../media/logo.png" alt="logo" ></a>
    </div>
      <nav class="menu__list">
        <div class="list">
          <a href="list_shop.html">Apartamente</a>
          <ul class="list__items">
            <a href="list_shop.html"><li class="item">Cumpără</li></a>
            <a href="list_shop.html"><li class="item">Închiriază</li></a>
          </ul>
        </div>
        <div class="list">
          <a href="list_shop.html">Case</a>
          <ul class="list__items">
            <a href="list_shop.html"><li class="item">Cumpără</li></a>
            <a href="list_shop.html"><li class="item">Închiriază</li></a>
          </ul>
        </div>
        <div class="list">
          <a href="list_shop.html">Comerciale</a>
          <ul class="list__items">
            <a href="list_shop.html"><li class="item">Cumpără</li></a>
            <a href="list_shop.html"><li class="item">Închiriază</li></a>
          </ul>
        </div>  
        <div class="list">
          <a href="#">Log In</a>
        </div> 
      </nav>
    </div>
    <div class="shop__header">
      <div class="searchBar">
        <input type="text" class="shop__input" placeholder="Căutați">
        <button class="searchBar__button">Căutați</button>
      </div>
      <div class="filter__bar">
        <button class="filter__button">Filtrează <img src="/media/filter.png" alt=""></button>
        <div class="filter__option">
          <div class="option">
            <p>Bani</p>
            <button class="option__button-lineAfter">MIN</button>
             <button class="option__button">MAX</button>
          </div>
          <div class="option">
            <p>Data</p>
            <button class="option__button-lineAfter">ASC</button >
            <button class="option__button">DESC</button>
          </div>
          <div class="option">
            <p>Camere</p>
            <div class="option__button-room">
              <button class="option__button-left">1</button>
              <button class="option__button-center">2</button>
              <button class="option__button-center">3</button>
              <button class="option__button-right">4</button>
              </div>  
          </div>
          <div class="option">
            <p>Locatia</p>
            <button class="option__button">Alege locația</button >
          </div>  
        </div>
      </div>  
    </div>
</body>
